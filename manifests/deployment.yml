apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-ex1-09
  namespace: log-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-app
  template:
    metadata:
      labels:
        app: ping-pong-app
    spec:
      containers:
        - name: ping-pong-app
          image: jamesho287/kube-ex1-09:v0.3
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "50m"
              memory: "100Mi"
          env:
            - name: NS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
          - secretRef:
              name: postgres-secret